<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prontuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<div class="page-center">
  <div class="card-vet" style="max-width: 700px;">
    <div class="card-header-vet">
      <i class="fa-solid fa-notes-medical"></i>
      <h2>Prontuário do Paciente</h2>
    </div>

    <input class="input-vet" id="idPaciente" placeholder="ID do Paciente">

    <button class="btn-vet" onclick="buscar()">Buscar Prontuário</button>

    <div id="dadosPaciente" class="msg" style="margin-top:20px;"></div>

    <table id="tabelaExames" style="width:100%; margin-top:20px; border-collapse: collapse; display:none;">
      <thead>
        <tr style="color: var(--text-light);">
          <th>Tipo</th>
          <th>Data</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody style="color: var(--text-white);"></tbody>
    </table>
  </div>
</div>

<script>
  function buscar() {
    document.getElementById("dadosPaciente").innerHTML =
      `<p class='sucesso'>Prontuário carregado (exemplo visual).</p>`;

    document.getElementById("tabelaExames").style.display = "table";

    const tbody = document.querySelector("#tabelaExames tbody");
    tbody.innerHTML = `
        <tr><td>Hemograma</td><td>2024-10-02</td><td>Normal</td></tr>
        <tr><td>Ultrassom</td><td>2024-11-14</td><td>Alterações leves</td></tr>
    `;
  }
</script>
</body>

</html>
