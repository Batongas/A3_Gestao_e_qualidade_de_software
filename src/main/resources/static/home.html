      padding: 40px;

    a {
      display: block;
      margin-top: 12px;

  <body>
    <h2 id="bemvindo"></h2>

    <a href="cadastro-funcionario.html">Cadastrar Funcion√°rio</a>
    <a href="login.html" onclick="logout()">Sair</a>

    <script>
      const usuario = JSON.parse(localStorage.getItem("usuario"));

      if (!usuario) {
        window.location.href = "login.html";
      }

      document.getElementById("bemvindo").innerText =
        "Bem-vindo, " + usuario.nomeCompleto;

      function logout() {
        localStorage.removeItem("usuario");
      }
    </script>
