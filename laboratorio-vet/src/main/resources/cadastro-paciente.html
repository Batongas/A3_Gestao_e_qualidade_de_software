<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Pet - LabVet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <a href="home.html" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>

  <div class="page-center">
    <div class="card-vet">
      <div class="card-header-vet">
        <i class="fa-solid fa-dog"></i>
        <h2>Novo Paciente</h2>
      </div>

      <input id="nome" class="input-vet" placeholder="Nome do Pet" />
      
      <div class="form-row">
          <input id="especie" class="input-vet" placeholder="Espécie (Ex: Cão)" />
          <input id="raca" class="input-vet" placeholder="Raça" />
      </div>

      <div class="form-row">
          <input id="pelagem" class="input-vet" placeholder="Cor/Pelagem" />
          <input id="peso" class="input-vet" placeholder="Peso (Ex: 10kg)" />
      </div>
      
      <div class="form-row">
          <select id="genero" class="input-vet">
              <option value="M">Macho</option>
              <option value="F">Fêmea</option>
          </select>
          <input id="dataNascimento" type="date" class="input-vet" placeholder="Nascimento" />
      </div>

      <input id="idTutor" type="number" class="input-vet" placeholder="ID do Tutor (Dono)" />

      <button class="btn-vet">Cadastrar Pet</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script src="js/cadastro-paciente.js"></script>
</body>
</html>
