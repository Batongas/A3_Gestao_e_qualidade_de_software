<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LabVet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-center">
    <div class="card-vet">
      <div class="card-header-vet">
        <i class="fa-solid fa-paw"></i>
        <h2>Login</h2>
      </div>

      <input id="login" class="input-vet" placeholder="Login do usuÃ¡rio" />
      <input id="senha" type="password" class="input-vet" placeholder="Senha" />

      <button class="btn-vet" onclick="fazerLogin()">Entrar</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    async function fazerLogin() {
      const login = document.getElementById("login").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("msg");

      msg.innerHTML = "";

      const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login, senha }),
      });

      if (response.ok) {
        const funcionario = await response.json();
        msg.innerHTML = `<p class="sucesso">Bem-vindo, ${funcionario.nomeCompleto}!</p>`;
        localStorage.setItem("usuario", JSON.stringify(funcionario));

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1200);
      } else {
        const erro = await response.text();
        msg.innerHTML = `<p class="erro">${erro}</p>`;
      }
    }
  </script>
</body>

</html>
