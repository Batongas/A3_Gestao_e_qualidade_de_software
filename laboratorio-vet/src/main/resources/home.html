<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - LabVet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="home-container">
    <h2 id="bemvindo" class="bemvindo"></h2>

    <a href="cadastro-funcionario.html" class="home-link">
      <i class="fa-solid fa-user-plus"></i> Cadastrar Funcion√°rio
    </a>

    <a href="login.html" onclick="logout()" class="home-link">
      <i class="fa-solid fa-right-from-bracket"></i> Sair
    </a>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));

    if (!usuario) {
      window.location.href = "login.html";
    }

    document.getElementById("bemvindo").innerText =
      "Bem-vindo, " + usuario.nomeCompleto;

    function logout() {
      localStorage.removeItem("usuario");
    }
  </script>
</body>

</html>
