<!DOCTYPE html>

<html lang="pt-BR">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Prontuário - LabVet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css" />

</head>

<body>



  <a href="home.html" class="btn-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>



  <div class="page-center">

    <div class="card-vet card-wide">

      

      <div class="card-header-vet">

        <i class="fa-solid fa-file-medical"></i>

        <h2>Prontuário Digital</h2>

      </div>



      <div class="form-row">

          <input class="input-vet" id="idPaciente" type="number" placeholder="Digite o ID do Paciente">

          <button class="btn-vet btn-search">Buscar</button>

      </div>



      <div id="dadosPaciente" class="msg"></div>



      <div class="table-responsive" id="tabelaContainer" style="display:none;">

          <table id="tabelaExames">

            <thead>

              <tr>

                <th width="30%">Tipo de Exame</th>

                <th width="25%">Data</th>

                <th>Resultado</th>

              </tr>

            </thead>

            <tbody>

                </tbody>

          </table>

      </div>

    </div>

  </div>



  <script src="js/prontuario.js"></script>

</body>

</html>
