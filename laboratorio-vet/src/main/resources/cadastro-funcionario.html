<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Funcionário - LabVet</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-center">
    <div class="card-vet">
      <div class="card-header-vet">
        <i class="fa-solid fa-user-plus"></i>
        <h2>Cadastrar Funcionário</h2>
      </div>

      <input id="nome" class="input-vet" placeholder="Nome Completo" />
      <input id="crmv" class="input-vet" placeholder="CRMV" />
      <input id="cargo" class="input-vet" placeholder="Cargo" />
      <input id="login" class="input-vet" placeholder="Login" />
      <input id="senha" type="password" class="input-vet" placeholder="Senha" />

      <button class="btn-vet" onclick="cadastrar()">Cadastrar</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    async function cadastrar() {
      const nomeCompleto = document.getElementById("nome").value;
      const crmv = document.getElementById("crmv").value;
      const cargo = document.getElementById("cargo").value;
      const login = document.getElementById("login").value;
      const senhaPura = document.getElementById("senha").value;

      const msg = document.getElementById("msg");
      msg.innerHTML = "";

      const response = await fetch("/api/funcionarios/cadastrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nomeCompleto,
          crmv,
          cargo,
          login,
          senhaPura,
        }),
      });

      const texto = await response.text();

      msg.innerHTML = response.ok
        ? `<p class="sucesso">${texto}</p>`
        : `<p class="erro">${texto}</p>`;
    }
  </script>
</body>

</html>
