<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-center">
    <div class="card-vet">
      <div class="card-header-vet">
        <i class="fa-solid fa-user"></i>
        <h2>Cadastrar Cliente</h2>
      </div>

      <input class="input-vet" id="nome" placeholder="Nome" />
      <input class="input-vet" id="sobrenome" placeholder="Sobrenome" />
      <input class="input-vet" id="cpf" placeholder="CPF" />
      <input class="input-vet" id="telefone" placeholder="Telefone" />
      <input class="input-vet" id="email" placeholder="Email" />
      <input class="input-vet" id="cep" placeholder="CEP" />
      <input class="input-vet" id="endereco" placeholder="EndereÃ§o" />
      <input class="input-vet" id="data" type="date" />
      <select class="input-vet" id="genero">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>

      <button class="btn-vet" onclick="enviar()">Salvar</button>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    function enviar() {
      document.getElementById(
        "msg"
      ).innerHTML = `<p class="sucesso">Cliente cadastrado.</p>`;
    }
  </script>
</body>

</html>
